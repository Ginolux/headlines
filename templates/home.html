<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Headlines</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      </br></br>
      <form action="/" method="POST">
        <div class="form-group row">
          <label for="search-input" class="col-1 col-form-label">Search:</label>
          <div class="col-8">
            <input class="form-control" type="search" id="search-input" placeholder="bbc, cnn, fox, iol, bloomberg, jw" name="publication">
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>

      <h1>{{publication.upper()}} Headlines</h1>
      {% for article in articles %}
        <b><a href="{{article.link}}">{{article.title}}</a></b> </br>
        <i>{{article.published}}</i> </br>
        <p>{{article.summary}}</p>
        <hr />
      {% endfor %}
    </div>

  </body>
</html>
